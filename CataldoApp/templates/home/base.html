<!-- home/base.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Mi sitio{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">

    <nav class="mb-4">
        <a href="{% url 'home' %}" class="btn btn-outline-primary me-2">Inicio</a>
        <a href="{% url 'crear_socio' %}" class="btn btn-outline-success me-2">Crear Socio</a>
        <a href="{% url 'listado_de_socios' %}" class="btn btn-outline-info">Listado de Socios</a>
    </nav>
    

    {% block content %}
    <!-- Contenido específico de cada página -->
    {% endblock %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
